<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .emotion-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin: 20px auto;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out, height 0.3s ease-in-out;
            background-color: #ccc;
        }
        .emotion-circle.active {
            transform: scale(1.2); /* Expand the size */
            width: 220px;
            height: 220px;
        }
        .filename {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        .success {
            color: #28a745;
            font-size: 20px;
        }
        .back-link {
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="success">âœ… File Uploaded Successfully!</h2>
        <p class="filename">{{ filename }}</p>
        <div class="emotion-circle" id="emotionCircle">
            Neutral, Happy, Angry, Sad, Fearful, Disgust, Surprised
        </div>
        <a class="back-link" href="/">ðŸ”™ Go Back</a>
    </div>

    <script>
        // Change circle color and size dynamically based on emotion
        const emotionCircle = document.getElementById("emotionCircle");
        const emotion = "{{ emotion }}".toLowerCase();

        const colors = {
            "neutral": "#A9A9A9",
            "happy": "#FFD700",
            "angry": "#FF4500",
            "sad": "#FF0000",  // Sad is Red
            "fearful": "#8B0000",
            "disgust": "#556B2F",
            "surprised": "#FFA07A"
        };

        if (colors[emotion]) {
            emotionCircle.style.backgroundColor = colors[emotion];
            emotionCircle.classList.add("active");  // Expand size when emotion is detected
            emotionCircle.innerHTML = emotion.charAt(0).toUpperCase() + emotion.slice(1);
        }
    </script>
</body>
</html>
